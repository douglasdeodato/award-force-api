<!DOCTYPE html>
<html>
<head>
    <title>API Request</title>
</head>
<body>
    <h1>API Request</h1>
    <form method="post">
        <label for="email">Enter your email address:</label>
        <input type="text" id="email" name="email" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <br>
    {% if response_data %}
    <h2>Response Data:</h2>
    <pre>{{ response_data }}</pre>
    <br>
    {% endif %}

    {% if auth_token %}
    <h2>Authentication Token:</h2>
    <pre>{{ auth_token }}</pre>
    {% endif %}
</body>
</html>
